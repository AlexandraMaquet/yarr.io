<div class="main">
<div id="home" class="container login-home animated fadeIn">
    
      <h1>GONP</h1>
    
      <div>
        <div class="input-group form-home">
          <span class="input-group-addon form-home-addon"><i class="fa fa-envelope fa-fw"></i></span>
          <input id="txtEmail" type="email" class="form-control form-home-control" [(ngModel)]="email" placeholder="MyAwesomeEmail">
        </div>
        <div class="input-group form-home">
          <span class="input-group-addon form-home-addon"><i class="fa fa-unlock-alt fa-fw"></i></span>
          <input id="txtPassword" type="password" class="form-control form-home-control" [(ngModel)]="password" placeholder="MyUltraSecretPassword">
        </div>
      </div>
    
      <div class="btn-group-home">
        <button id="btnSignUp" type="button" class="btn-home" (click)="signup()" [disabled]="!email || !password">Sign Up</button>
      </div>

      <span class="backtologin" (click)="backtologin()"><i class="fa fa-chevron-circle-left fa-fw"></i> Back to login</span>
    
      <a target="_blank" href="http://www.wildcodeschool.fr">Made with <span class="love"><i class="fa fa-heart" aria-hidden="true"></i></span> by Wilders</a>
    </div>
  </div>
